<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
</head>
<body>
   <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="instagram-celular.png"> 
      </div>
      <div class="instagram-continue">
         <div class="group">
           <img src="logoinstagram.png" class="instagram-logo" alt="logo do instagram">
           <div class="photo">
              <img src="monica-instagram.jpg" alt="foto do perfil"> 
           </div>
          <a href="#" class="instagram-login">Continue com moniwitt</a>
          <a href="#" class="instagram-logout">Remova a conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é moniwitt</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
             ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-apple">Baixe o Aplicativo</p>
          <div class="download">
            <a href="#"><img src="logoapplestore1.png" class="app-download"></a>
            <a href="#"><img src="logogoogleplay.png" class="app-download"></a> 
          </div>
       </div>
       </div>
   </div>
</body>
</html>
